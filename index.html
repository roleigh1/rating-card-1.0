<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
   <div class="ratingbox">
      <div class="backgroundstar">
          <img src="images/icon-star.svg" alt="" class="star">
      </div>
      <div class="writing">
         <h1>How did we do?</h1>
         <p>Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering! </p>

      </div>
      <div class="flexbox">
       <ul>
          <li><input type="radio" name="rating" id="rtr1" value="1"><label for="rtr1">1</label></li>
          <li><input type="radio" name="rating" id="rtr2" value="2"><label for="rtr2">2</label></li>
          <li><input type="radio" name="rating" id="rtr3" value="3"><label for="rtr3">3</label></li>
          <li><input type="radio" name="rating" id="rtr4" value="4"><label for="rtr4">4</label></li>
          <li><input type="radio" name="rating" id="rtr5" value="5"><label for="rtr5">5</label></li>

       </ul>
       
          <button class="submit" onclick="ShowAndHide()">SUBMIT</button>


      </div>
   </div>
   <div class="thankyou hide">
     <div class="message">
        <img src="/images/illustration-thank-you.svg" alt="" class="img">
         <div class="selected">
           <span id="rating"></span>
         </div>
         <div class="greeting">
          <h2>Thank you!</h2>
           <p id="appreciate">We appreciate you taking the thime to give a rating.<br>    
              If you ever need more support,don't hesitate to <br>
              get in touch!
           </p>
          </div>
     </div>
   </div>
 </main>

 <footer>

  </div>
</footer>
<script src="index.js"></script>
</body>
</html>
